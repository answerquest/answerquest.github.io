<p>A simple script (you can Ctrl+S and save this offline) to convert <br>pivoted ("wide") charts into linear ("narrow") tables. </p>
<p><a href="https://github.com/answerquest/answerquest.github.io/blob/master/table-unpivot.html">See the code</a> | By <a href="http://nikhilvj.co.in">Nikhil VJ</a> from Pune, India | <a href="https://nikhilvj.co.in/contribute/">i appreciate this!</a></p>
</div>
<script>
function unpivotme() {
    var inputHolder = document.getElementById('paste').value;
    var lines = inputHolder.split('\n');
    lines = lines.filter( x => x.length); // removes blank lines
    
    for(let i=0; i< lines.length; i++) {
        lines[i] = lines[i].split('\t');
        lines[i] = lines[i].map( x => x.trim() ); // datacleaning : trim each element - remove extra spaces
    }
    //console.log(lines);
    // gather the vertical column
    var col1 = [];
    for(i=1, len=lines.length; i<len; i++) {
        col1.push(lines[i][0]);
    }

    // gather the horizontal header row
    var col2 = [];
    for(j=1; j< lines[0].length; j++) {
        col2.push(lines[0][j]);
    }
    var rows = lines[0].length;
    var cols = lines.length;

    console.log(`rows: ${rows}, cols: ${cols}\n`);
    console.log(`${col1.join('|')}\n`);
    console.log(`${col2.join('|')}\n`);

    // Main loop
    // cycle thru col1, col2
    document.getElementById('output').value = '';
    var resultTable = [];
    for(i=0, len1=col1.length; i<len1; i++) {
        for(j=0, len2=col2.length; j<len2; j++) {
            var val = lines[i+1][j+1];
            linearRow = [col1[i], col2[j], val];
            resultTable.push(linearRow);
            document.getElementById('output').value += `${linearRow.join('\t')}\n`;
        }
    }
    console.log(resultTable);
}

function clearInput() {
	document.getElementById('paste').value = "";
}
</script>
